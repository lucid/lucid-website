<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Editor Test2</title>

	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../../../dijit/tests/css/dijitTests.css";
	</style>

	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../../dijit/themes/tundra/tundra.css">
	
	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojo/dojo.js"
		djConfig="parseOnLoad: true, isDebug: true"></script>
	
	<!-- not needed, for testing alternate themes -->
	<script type="text/javascript" src="../../../dijit/tests/_testCommon.js"></script>

	<script type="text/javascript">
		dojo.require("dijit.dijit"); // optimize: load dijit layer
		dojo.require("dojox.editor.Editor");
		dojo.require("dojox.editor.plugins.ToggleDir");
		dojo.require("dojox.editor.plugins.TabIndent");
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them
	</script>
</head>
<body class="tundra">
	<div style="border: 1px dotted black;">
		<div dojoType="dojox.editor.Editor" 
			extraPlugins="['toggleDir','|','dojox.editor.plugins.ToggleDir','|',{name:'dojox.editor.plugins.ToggleDir'}]">
			<ol>
				<li>the toggleDir plugin provides an extra button on the toolbar to switch text direction (BiDi) of the
					edited document.  Useful when right-to-left languages like Hebrew and Arabic are combined with
					left-to-right languages like English.</li>
			</ol>
		</div>
	</div>
</body>
</html>
