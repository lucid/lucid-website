{% extends "base_content.html" %}

{% block title %} - {{ title }}{% endblock %}

{% block content %}
<div id="mainlogin">
	<h1>{{ title }}</h1>
	<p>
		You have been logged out.
	</p>
	<a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}/{% endif %}">Continue</a>
    <script type="text/javascript">
        setTimeout(function(){ window.location=dojo.query("a", "mainlogin")[0].href; }, 3000);
    </script>
</div>

{% endblock %}
