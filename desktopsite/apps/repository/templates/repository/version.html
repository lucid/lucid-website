{% extends "base_content.html" %}

{% block title %} - {{ package.name }} {{ version.name }}{% endblock %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" media="screen" href="/site_media/pages/repository.css" />
<link rel="stylesheet" type="text/css" media="screen" href="{{ DOJANGO.DOJO_URL }}/../dojox/widget/Rating/Rating.css" />
<script type="text/javascript">
  dojo.require("lucidsite.repository");
</script>
{% endblock %}

{% block content %}
	<h1>{{ package.name }} {{ version.name }}<a class="edit" href="{% url repository-edit-version package.sysname,version.name %}">(edit)</a></h1>
	{% include "repository/versionPage.html" %}
	<a href="{{ package.get_absolute_url }}">&larr; Back to package</a>
{% endblock %}
