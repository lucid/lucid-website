{% extends "base_content.html" %}

{% block title %} - {{ title }}{% endblock %}

{% block extrahead %}

<link rel="stylesheet" type="text/css" media="screen" href="{{ DOJANGO.DOJO_URL }}/../dojox/form/resources/Rating.css" />

{% endblock %}

</p>
{% endblock %}
