<div class="item">
	<div class="rating">
		<div>{{ version.get_rating.score }}/5</div>
		<div>{{ version.get_rating.num_ratings }} votes</div>
	</div>
	<div class="title"><a href="{{ version.get_absolute_url }}">
		{{ version.package.name }} <span class="version">{{ version.name }}</span>
	</a></div>
	<div class="released">Released {{ version.creation_date|date:"F j, Y" }}</div>
</div>
